<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Text Adventure</title>
  </head>
  <body>
    <h1>A Text Adventure</h1>
    <main>
      <div class="container">
        <div class="game_screen">
          <div class="display_area">DISPLAY AREA - DESCRIPTIONS & GRAPHICS</div>
          <div class="player_info">CURRENT STATE OF PLAYER CHARACTER</div>
          <div class="control_area">
            <div class="player_input_container">
              <div><div class="input-btn" id="westBtn">W</div></div>
              <div>
                <div class="input-btn" id="northBtn">
                  ⬆️
                  <p id="cardinalDirection">N</p>
                </div>
                <div class="input-btn" id="southBtn">S</div>
              </div>
              <div></div>
              <div></div>
              <div class="input-btn" id="eastBtn">E</div>
              <div>
                <div class="input-btn" id="upBtn">U</div>
                <div class="input-btn" id="downBtn">D</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
